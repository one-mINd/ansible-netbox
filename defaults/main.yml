---
# defaults file for ansible-netbox
netbox_container_name: netbox
netbox_image_tag: "4.0.0"
netbox_config_path: /etc/netbox/config
netbox_listen_address: 127.0.0.1 
netbox_listen_port: 8000
netbox_superuser_email: superuser@mail.com
netbox_superuser_password: superpassword
netbox_allowed_host: '*'
netbox_db_name: netbox
netbox_db_user: netbox
netbox_db_password: superpassword
netbox_db_host: netbox-db
netbox_db_port: 5432
netbox_redis_host: netbox-redis
netbox_redis_port: 6379
netbox_redis_db_task: 0
netbox_redis_db_cache: 1
netbox_remote_auth_enabled: "False"
netbox_remote_auth_backend: netbox.authentication.RemoteUserBackend
netbox_remote_auth_header: "HTTP_REMOTE_USER"
netbox_remote_auth_auto_create_user: "False"
netbox_db_data_dir: /etc/netbox/db-data
netbox_redis_data_dir: /etc/netbox/redis-data
